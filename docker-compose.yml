version: "3.9"

services:
  mova-agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: mova-agent:latest
    container_name: mova-agent
    ports:
      - "3000:3000"
    environment:
      # Add any required environment variables, e.g.:
      # NODE_ENV: production
    volumes:
      # Persist episodes/evidence outside the container (optional)
      - ./episodes:/app/episodes
      - ./evidence:/app/evidence
    restart: unless-stopped

